<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./userdb.css" class="rel">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>CHLRSTE: User Dashboard</title>
</head>
<body>
    <!--NAVBAR-->
    <div class="topnav">
        <h1>CHALAROSTE</h1>
        <div id="menu-btns" class="menu-items">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">ChatDog</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Settings</a></li>
            <li>
                <button onclick="reportFunction()" class="btns">Logout</button>
            </li>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    
    <!--DEVICES-->
    <!--LIGHTS-->
    <div class="LivingRoom">
        <h1 class="title-LivingRoom">Living Room</h1>
        <div class="btn-light-container">
            <img src="Assets/christopher-jolly-GqbU78bdJFM-unsplash.jpg" alt="">
            <div class="btn-onOff">
                <input type="button" id="On-light" value="On" class="btn">
                <input type="button" id="Off-light" value="Off" class="btn">
            </div>
        </div>
    </div>

    <div class="BedRoom">
        <h1 class="title-BedRoom">Bedroom</h1>
        <div class="btn-light-container">
            <img src="Assets/dan-gold-4HG3Ca3EzWw-unsplash.jpg" alt="">
            <div class="btn-onOff">
                <input type="button" id="On-light" value="On" class="btn-bed">
                <input type="button" id="Off-light" value="Off" class="btn-bed">
            </div>
        </div>
    </div>

    <!--BLINDS-->
    <div class="Blinds">
        <h1 class="title-Blinds">Blinds</h1>
        <div class="btn-Blinds-container">
            <img src="Assets/ducminh-nguyen-hG3H6N6VwCY-unsplash.jpg" alt="">
            <div class="btn-UpAndDown">
                <input type="button" value="Up" id="On-Blinds" class="">
                <input type="button" value="Down" id="Off-Blinds" class="">
            </div>
        </div>
    </div>
 
    <script>
        function reportFunction(){
            window.location.href = "http://localhost/Chalaroste/Backend/Login/loginpage.php"; //to be replace with an actual link
        }
    </script>

    <script>
        function myFunction() {
            var x = document.getElementById("menu-btns");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>
</body>
</html>
